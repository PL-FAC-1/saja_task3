<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>To Do List</h1>
    </header>
    <main class="main">
        <div class="main__count">
            <p>
                Todos are:
            </p>
            <p id="todos">0</p>
        </div>
      <form class="main__form">
        <input
          class="form__input"
          id="title"
          type="text"
          placeholder="Enter title"
          required
        />
        <input
          class="form__input"
          id="descrption"
          type="text"
          placeholder="Enter descrition"
          required
        />
        <input
          class="form__input"
          id="time"
          type="text"
          placeholder="Enter time"
          required
        />
        <button
          class="form__submit"
          type="submit"
          id="enter"
          class="form__submit"
        >
          Add!
        </button>
      </form>
      <div id="list" class="main__list"></div>
    </main>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
